<title>{{vm.pageHeader.title}}</title>
<h1>{{vm.pageHeader.heading}}</h1>
<ul class="list">
	<div ng-repeat="com in vm.comments">
		<li class="list_item">
			<div class="comment">{{com.comment}}</div>
    		  <div class="author">{{com.authorName}}</div>
		</li>
	</div>
</ul> 

<div class="card border-primary">
	<form name="userForm" ng-submit="vm.submit()" ng-controller="ChatController">
		<div class="form-group">
			<label for="comment">Comment</label>
			<br>
			<input class="form-control" id="comment" name="comment" placeholder="Comment"></input>
			<br> 
			<label for="Author">Author:</label>
			<br>
			<input class="form-control" id="authorName" name="authorName" value={{vm.currentUser().name}} readonly></input>
			<input class="form-control" id="authorEmail" name="authorEmail" value={{vm.currentUser().email}} hidden></input>
		</div>
		<input class="button" type= "submit" value="Comment"></button>
	</form>
</div>
