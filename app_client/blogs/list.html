<h1>{{vm.pageHeader.title}}</h1>
<title>{{vm.pageHeader.title}}</title>
<ul class="list">
	<div ng-repeat="blog in vm.blogs">
		<li class="list_item">
			<div class="blog-title">{{blog.blogTitle}}</div>
			<div class="blog-text">{{blog.blogText}}</div>
			<div class="manage">{{blog.manage}}
				<div class="created-on">
					<p class="blog-author">Published by {{blog.author}} on {{blog.createdOn}}</p>
				</div>
				<a ng-hide = "!vm.isLoggedIn()" ng-show="vm.isLoggedIn() && vm.currentUser == blog.authorEmail" class="manageEdit" href="/blog-edit/{{blog._id}}">Edit</a>
				<a ng-hide = "!vm.isLoggedIn()" ng-show="vm.isLoggedIn() && vm.currentUser == blog.authorEmail" class="manageDelete" href="/blog-delete/{{blog._id}}">Delete</a>
			</div>
		</li>
	</div>
</ul>
