<h1>{{vm.pageHeader.title}}</h1>
<title>{{vm.pageHeader.title}}</title>
<div class="card border-primary">
	<form name="userForm" ng-submit="vm.submit()" ng-controller="AddController">
		<div class="form-group">
			<label for="blogTitle">Blog Title:</label>
			<br>
			<input class="form-control" id="blogTitle" name="blogTitle" placeholder="Blog Title"></input>
			<br> 
			<label for="blogText">Blog Text:</label>
			<br>
			<textarea class="form-control" id="blogText" name="blogText" row="3" placeholder="Blog Text"></textarea>
			<label class="author">Author:</label>
			<br>
			<input class="form-control" id="author" name="author" readonly>{{vm.authorName}}</input>
		</div>
		<input class="button" type= "submit" value="Add Blog"></button>
	</form>
</div>
