<h1>{{vm.pageHeader.heading}}</h1>
<title>{{vm.pageHeader.title}}</title>
		     	<form name="userForm" ng-submit="vm.submit()" ng-controller="GameController">

<ul class="list">
 <div ng-repeat="user in vm.users">
		<li ng-show="user.userEmail != vm.currentUser().email && user.userEmail != undefined " class="list_item">
			<input ng-click="val={{user.userName}}" class="button" name="button" type="button" value={{user.userName}}>
	 			     		<input class="button" type="submit" hidden="hidden"></input>
	<input name="val" hidden="hidden" value={{val}}></input>
	</input>
</li>
	</div>
</ul>
		</form>
